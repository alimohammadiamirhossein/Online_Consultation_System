{% extends 'website/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    {% if validated %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    {% else %}
        <div class="alert alert-danger" role="alert">
            You're not validated yet!
        </div>
    {% endif %}
{% endblock %}
