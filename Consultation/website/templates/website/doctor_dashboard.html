{% extends 'website/base.html' %}
{% block content %}
<div id="bglogin-left"></div>

<div class="main">
    <section class="info-container mx-3">
        <div class="container px-0">
            <div class="info-content p-3">
                <div class="row">
                    <div class="col-md-8 mb-4">
                        <form>
                            <div class="form-group">
                                <h1 class="mt-2 mb-2">Welcome!</h1>
                                <div class="form-row">
                                    <label for="staticName" class="col-sm-4 col-form-label info-label">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="staticName" value={{ name }}>
                                    </div>
                                    <label for="staticUsername" class="col-sm-4 col-form-label info-label">Username</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="staticUsername" value={{ username }}>
                                    </div>
                                    <label for="staticEmail" class="col-sm-4 col-form-label info-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="staticEmail" value={{ email }}>
                                    </div>
                                    <label for="gmc" class="col-sm-4 col-form-label info-label">GMC Number</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="gmc" value={{ gmc_number }}>
                                    </div>
                                    <label for="staticPhone" class="col-sm-4 col-form-label info-label">Phone Number</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="staticPhone" value={{ phone }}>
                                    </div>
                                    <label for="staticID" class="col-sm-4 col-form-label info-label">National ID</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="staticID" value={{ national_id }}>
                                    </div>
                                    <label for="staticBalance" class="col-sm-4 col-form-label info-label">Balance</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="staticBalance" value={{ balance }}>
                                    </div>
                                    <label for="state" class="col-sm-4 col-form-label info-label">State</label>
                                    <div class="col-sm-8">
                                        <input type="text" readonly class="form-control-plaintext info-input" id="state" value={{ state }}>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 mb-4">
                        <img class="account-img rounded-circle z-depth-2" alt="100x100" src="https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1214428300?k=20&m=1214428300&s=170667a&w=0&h=NPyJe8rXdOnLZDSSCdLvLWOtIeC9HjbWFIx8wg5nIks="
                             data-holder-rendered="true">
                    </div>
                </div>

                <div class="free-time-container">
                    {% for free_time in free_times %}
                        <div class="card m-3 col-4">

                            <div class="card-body">
                                <h4 class="card-title"><h5>Start Time:</h5>{{ free_time.start_time }}</h4>
                                <h4 class="card-text"><h5>Duration:</h5> {{ free_time.duration }} </h4>
                                <form method="post" action="{% url 'website:delete_free_time' free_time.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
